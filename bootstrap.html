<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap</title>
</head>
<body>
    <style>
        .start-button {
            background-color: rgb(121, 82, 179);
            color: white;
            height: 30px;
            width: 100px;
            border: none;
            border-radius: 3px;
            font-weight: bold;
            font-size: 10px;
            
        }
        
        .download-button {
            color: rgb(108, 117, 125);
            height: 30px;
            width: 100px;
            border-style: solid;
            border-width: 1px;
            border-color:  rgb(108, 117, 125);
            border-radius: 3px;
            margin-left: 5px; 
            font-weight: bold;
            font-size: 10px;
        }
    </style>

    <button class="start-button">
        Get Started
    </button>

    <button class="download-button">
        Download
    </button>
</body>
</html>
