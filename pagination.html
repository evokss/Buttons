<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pagination</title>
  </head>
  <body>
    <style>
      button {
        font-size: 16px;
        padding-top: 7px;
        padding-bottom: 7px;
      }

      .back-button {
        margin-right: 7px;
      }

      .next-button {
        margin-left: 7px;
      }

      .search-page {
        font-size: 18px;
        margin: 0px 4px;
      }
    </style>

    <button class="back-button">Back</button>

    <a class="search-page" href="https://www.google.com/">1</a>
    <a class="search-page" href="https://www.google.com/">2</a>
    <a class="search-page" href="https://www.google.com/">3</a>
    <a class="search-page" href="https://www.google.com/">4</a>
    <a class="search-page" href="https://www.google.com/">5</a>

    <button class="next-button">Next</button>
  </body>
</html>
