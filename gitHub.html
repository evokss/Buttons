<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GitHub</title>
  </head>
  <body>
    <style>
      button {
        background-color: rgb(46, 164, 79);
        color: white;
        border: none;
        width: 80px;
        height: 30px;
        border-radius: 5px;
        font-weight: 600;
        transition: 0.15s;
      }

      button:hover {
        box-shadow: 0px 2px 5px 0px rgba(173, 173, 173, 0.5);
      }

      button:active {
        background-color: rgb(39, 149, 72);
      }
    </style>

    <button>Sign up</button>
  </body>
</html>
