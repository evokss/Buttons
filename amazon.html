<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Amazon</title>
  </head>
  <body>
    <style>
      button {
        background-color: rgb(255, 216, 20);
        border: none;
        padding-top: 7px;
        padding-bottom: 7px;
        padding-right: 40px;
        padding-left: 40px;
        border-radius: 20px;
        transition: 0.15s;
      }

      button:hover {
        background-color: rgb(234, 197, 14);
      }

      button:active {
        background-color: rgb(211, 179, 16);
      }
    </style>

    <button>Add to Cart</button>
  </body>
</html>
