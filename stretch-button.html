<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Stretch Button</title>

    <style>
      .stretch-button {
        font-size: 20px;
        color: white;
        background-color: rgb(12, 137, 45);
        padding: 10px 30px;
        cursor: pointer;
        border: 1px solid;
        margin-top: 15px;
        margin-left: 15px;
        transition: padding 0.3s;
      }

      .stretch-button:hover {
        padding: 30px 60px;
      }
    </style>
  </head>
  <body>
    <button class="stretch-button">Stretch</button>
  </body>
</html>
