<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>The Buttons Row</title>

    <style>
      .button-row {
        font-size: 20px;
        color: white;
        background-color: rgb(12, 137, 45);
        padding: 15px 30px;
        margin: 10px 15px;
        cursor: pointer;
        border: 1px solid;
        transition: padding 0.1s, margin 0.1s;
      }

      .button-row:hover {
        padding: 15px 45px;
        margin: 10px 0px;
      }
    </style>
  </head>
  <body>
    <button class="button-row">One</button>
    <button class="button-row">Two</button>
    <button class="button-row">Three</button>
  </body>
</html>
